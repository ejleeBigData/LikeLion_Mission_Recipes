<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>멋쟁이사자처럼::맛있는레시피</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">

<div th:replace="~{fragments/topnav :: topnav('🥩 레시피 보기')}"></div>

<form th:action="@{/recipes/edit}" th:object="${recipeDto}" method="post" class="form-container">
  <input type="hidden" th:field="*{id}" />
  <div class="form-group">
    <label>
      <span th:text="*{title}"></span>
      <small th:text="*{title}"></small>
      <div class="error" ></div>
    </label>
  </div>

  <div class="form-group">
    <label>
      <span>조리법 : </span>
      <textarea rows="6" th:field="*{description}" disabled></textarea>
    </label>
  </div>

  <div class="button-group">
    <button type="submit">수정</button>
    <a th:href="@{/recipes}" class="btn">삭제</a>
    <a th:href="@{/recipes}" class="btn">목록</a>
  </div>
</form>
<form th:action="@{/recipes/{id}/ingredients/add(id=${recipeDto.id})}" method="post" class="form-container-s">
  <input type="hidden" th:name="recipeId" th:value="${recipeDto.id}" />
  <small>
    재료 : <input type="text" name="name"/>
    양 : <input type="text" name="quantity"/>
    <button type="submit">재료 추가</button>
  </small>
</form>
</body>
</html>
